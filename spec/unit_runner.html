<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>Unit Test Runner</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- MOCHA STYLE SHEET -->
	<link rel="stylesheet" href="../css/mocha.css">
</head>
<body>
	<div id="mocha"></div>
	<!-- MOCHA LIBRARY-->
	<script type="text/javascript" src="../lib/mocha-1.6.0.js"></script>
	<script>
		if (location.hash === '#testem')
			document.write('<script src="/testem.js"></'+'script>')
	</script>
	
	<!-- OTRAS LIBRERÃAS-->
	<script type="text/javascript" src="../lib/chai-1.3.0.js"></script>

	<script type="text/javascript" src="../lib/sinon-1.4.2.js"></script>

	<script type="text/javascript" src="../lib/jquery-1.8.0.js"></script>

	<!-- MOCHA y CHAI CONFIGURATION -->
	<script type="text/javascript">
		/*
		Mocha nos permite utilizar diferentes DSL(sintaxis): 
			- BDD (Ejm: RSpec)
			- TDD (Ejm: JUnit)
			- QUnit (Similar a otra JS Testing Framework)
		*/
		mocha.setup('bdd');
		chai.should();
	</script>

	<!-- TEST FILES (SPECS) -->
	<script type="text/javascript" src="game_spec.js"></script>
	<script type="text/javascript" src="gamecontroller_spec.js"></script>

	<!-- SRC FILES (SPECS) -->
	<script type="text/javascript" src="../src/game.js"></script>
	<script type="text/javascript" src="../src/gamecontroller.js"></script>

	<!-- EJECUTAR MOCHA -->
	<script type="text/javascript">
		mocha.globals(['XMLHttpRequest','jQuery*']).run();
	</script>
</body>
</html>
