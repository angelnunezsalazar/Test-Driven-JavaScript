<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>Coverage Report</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- MOCHA STYLE SHEET -->
	<link rel="stylesheet" href="lib/mocha/mocha.css">
	
	<link rel="stylesheet" href="lib/jscovreporter/reporter.css">
</head>
<body>
	<div id="mocha"></div>
	<div id="coverage"></div>
	<div id="menu"></div>

	<!-- MOCHA LIBRARY-->
	<script type="text/javascript" src="lib/mocha/mocha-1.6.0.js"></script>
  <script> 
    if (location.hash === '#testem') 
      document.write('<script src="/testem.js"></'+'script>') 
  </script>

	<!-- OTRAS LIBRERÍAS-->
	<script type="text/javascript" src="lib/chai/chai-1.3.0.js"></script>
	<script type="text/javascript" src="lib/sinon/sinon-1.4.2.js"></script>
	<script type="text/javascript" src="lib/js-fixtures/fixtures.js"></script>

	<script type="text/javascript" src="../public/lib/jquery-1.8.0.js"></script>

	<!-- CODE COVERAGE -->
	<script type="text/javascript" src="lib/jscovreporter/JSCovReporter.js"></script>
	
	<!-- MOCHA y CHAI CONFIGURATION -->
	<script type="text/javascript">
		/*
		Mocha nos permite utilizar diferentes DSL(sintaxis): 
			- BDD (Ejm: RSpec)
			- TDD (Ejm: JUnit)
			- QUnit (Similar a otra JS Testing Framework)
		*/
		mocha.setup('bdd');
		chai.should();
	</script>

	<!-- TEST FILES (SPECS) -->
	<script type="text/javascript" src="gamecontroller_spec.js"></script>
	<script type="text/javascript" src="game_spec.js"></script>

	<!-- SRC FILES -->
	<script type="text/javascript" src="../output/instrument/app/game.js"></script>
	<script type="text/javascript" src="../output/instrument/app/gamecontroller.js"></script>

	<!-- EJECUTAR MOCHA -->
	<script type="text/javascript">
	  function coverageReport() {
	  		var reporter = new JSCovReporter();
	  		reporter.initialize({
	  			coverObject: window.__$coverObject
	  		})
	  }
		mocha.globals(['XMLHttpRequest','jQuery*']).run(coverageReport);
	</script>
</body>
</html>
