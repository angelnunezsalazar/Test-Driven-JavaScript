<!DOCTYPE html>
<html>
<head>
   <title>Ahorcado</title>
<link type="text/css" href="css/site.css" rel="Stylesheet" />  
<link type="text/css" href="css/jquery-ui-1.8.23.css" rel="Stylesheet" />
</head>
<body>
   <form id="secretWordForm">
      <input type="text" id="secretWord"/>
      <input type="submit" value="send" />
   </form>
   <div id="wordDisplayed"></div>
   <div id="letters"></div>
   <div id="statistics">
      Fails: <span id="failedAttemps"></span>
   </div>

   <script type="text/javascript" src="lib/jquery-1.8.0.min.js"></script>
   <script type="text/javascript" src="lib/jquery-ui-1.8.23.min.js"></script>
   <script type="text/javascript" src="src/game.js"></script>
   <script type="text/javascript" src="src/gamecontroller.js"></script>
   <script type="text/javascript">
      $(document).ready(function() {
         var controller = new GameController({
            wordInput: $('#secretWord'),
            wordForm: $('#secretWordForm'),
            wordOutput: $('#wordDisplayed'),
            buttonList: $('#letters'),
            failedAttemptsOutput: $('#failedAttemps')
         });
      });
   </script>
</body>
</html>
